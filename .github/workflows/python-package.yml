name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.6, 3.7, 3.8 ]

    steps:
    - uses: actions/checkout@v2
    - name: Install CWB
      run: |
        sudo apt-get install libncurses5-dev
        svn co http://svn.code.sf.net/p/cwb/code/cwb/trunk cwb
        cd cwb
        sed -i 's/SITE=beta-install/SITE=standard/' config.mk
        sudo ./install-scripts/install-linux
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -q pipenv
        make install
    - name: Build
      run: |
        make build
    - name: Build manylinux Python wheels
      uses: RalfG/python-wheels-manylinux-build@v0.3.4-manylinux2010_x86_64
      with:
        python-versions: 'cp36-cp36m cp37-cp37m cp38-cp38m'
        build-requirements: 'cython'
    - name: Lint code
      continue-on-error: true
      run: |
        make lint
    - name: Test with pytest
      run: |
        make test
